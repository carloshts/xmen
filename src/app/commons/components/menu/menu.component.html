<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" color="accent">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{userAuth.nome}}</span><span class="example-spacer"></span>
  <button mat-icon-button (click)="logout()" color="accent">Sair <mat-icon>logout</mat-icon></button>
</mat-toolbar>


<mat-menu #menu="matMenu" x-position="after" y-position="below"
          [overlapTrigger]="false">
    <button mat-menu-item routerLink="/login/perfil">Perfil</button>
    <button mat-menu-item routerLink="/cerebro">Cerebro</button>
</mat-menu>
