
<mat-grid-list cols="1" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card>
      <h2>Pesquisar mutantes</h2>
      <form>
        <mat-form-field  appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput [formControl]="nome" type="text"/>
          <mat-error>
            <app-mat-error [control]="nome" [legendas]="[{error:'required',legendaErro:'Preencha um nome'}]"></app-mat-error>
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-flat-button color="primary" (click)="pesquisarMutantes()" type="button">Pesquisar</button>
        <button mat-flat-button color="primary" routerLink="/inimigos" type="button">Inimigos</button>
        <button mat-flat-button color="accent" type="button" routerLink="/login">Voltar</button>
      </form>

    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile >
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="ordernarDados($event)" style="width: 100%;">
      <ng-container matColumnDef="name" >
        <th mat-header-cell mat-sort-header *matHeaderCellDef style="width: 20%;">Nome</th>
        <td mat-cell *matCellDef="let mutante" style="width: 20%;">{{mutante.name}}</td>
      </ng-container>
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef style="width: 50%;">Nome de herÃ³i</th>
        <td mat-cell *matCellDef="let mutante" style="width: 50%;">{{mutante.alias}}</td>
      </ng-container>
      <ng-container matColumnDef="affiliation">
        <th mat-header-cell *matHeaderCellDef style="width: 30%;">Grupo</th>
        <td mat-cell *matCellDef="let mutante" style="width: 30%;">{{mutante.affiliation}}</td>
      </ng-container>
      <tr *matNoDataRow>
        <td colspan="3">Nenhum mutante encontrado</td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="collumnsXmen"></tr>
      <tr mat-row *matRowDef="let row; columns :collumnsXmen"></tr>
    </table>

    <br><br>
    <!-- <table>
      <tr>
        <th>Nome</th>
        <th>Poder</th>
      </tr>

      <tr *ngFor="let mutante of dataSource">
        <td>{{mutante.nome}}</td>
        <td>{{mutante.poder}}</td>
      </tr>
    </table> -->

  </mat-grid-tile>
</mat-grid-list>
