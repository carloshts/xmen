
<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card>
      <h2>Pesquisar mutantes</h2>
      <form>
        <mat-form-field  appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput [formControl]="nome" type="text"/>
          <mat-error>
            <app-mat-error [control]="nome" [legendas]="[{error:'required',legendaErro:'Preencha um nome'}]"></app-mat-error>
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-flat-button color="primary" type="button">Pesquisar</button>
        <button mat-flat-button color="primary" routerLink="/inimigos" type="button">Inimigos</button>
        <button mat-flat-button color="accent" type="button" routerLink="/login">Voltar</button>
      </form>

    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile style="background-color: #cecece;">
    <app-inimigos></app-inimigos>
  </mat-grid-tile>
</mat-grid-list>
